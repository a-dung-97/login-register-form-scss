<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h5>SIMULOR</h5>
            <p>Enter your email address and password to access panel admin</p>
        </div>
        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="input-text" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="input-text" placeholder="Enter your password">
            </div>
            <label class="checkbox-label" style="margin-top:16px">Remember me
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <button type="submit" style="margin-top:16px">Log in</button>
        </form>
    </div>
    <div class="link-action">
        <a href="">Forgot your password?</a>
        <a href="">Don't have an account? <b> Sign Up</b></a>
    </div>

</body>

</html>
