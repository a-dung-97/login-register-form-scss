<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container">
        <div class="header">MicroOffice</div>
        <form action="">
            <h5>Registration form</h5>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <i class="fa fa-user form-icon" aria-hidden="true"></i>
                        <input type="text" class="input-text" placeholder="First name...">
                    </div>
                    <div class="col">
                        <i class="fa fa-user form-icon" aria-hidden="true"></i>
                        <input type="text" class="input-text" placeholder="Last name...">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <i class="fa fa-envelope form-icon" aria-hidden="true"></i>
                <input type="email" class="input-text" placeholder="Email address">
            </div>
            <div class="form-group">
                <i class="fa fa-user form-icon" aria-hidden="true"></i>
                <input type="text" class="input-text" placeholder="Nickname">
            </div>
            <div class="form-group">
                <i class="fa fa-lock form-icon" aria-hidden="true"></i>
                <input type="password" class="input-text" placeholder="Create a password">
            </div>
            <div class="form-group">
                <i class="fa fa-unlock-alt form-icon" aria-hidden="true"></i>
                <input type="password" class="input-text" placeholder="Retype your password">
            </div>
            <div class="form-group" style="margin-top:20px">
                <div class="row">
                    <div class="col">
                        <label class="checkbox-label">I agree to the <a href="">terms of use.</a>
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="col">
                        <button>I ACCEPT-CREATE ACCOUNT</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
